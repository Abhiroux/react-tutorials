    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
      .custom-control-input:focus ~ 
          .custom-control-label::before {
                /* when the button is toggled off 
  it is still in focus and a black border will appear */
                border-color: black !important;
                /* box shadow is blue by default
  but we do not want any shadow hence we have set 
  all the values as 0 */
                box-shadow:
                  0 0 0 0rem rgba(0, 0, 0, 0) !important;
            }
  
            /*sets the background color of
          switch to black when it is checked*/
            .custom-control-input:checked ~ 
          .custom-control-label::before {
                border-color: black !important;
                background-color: black !important;
            }
  
            /*sets the background color of
          switch to black when it is active*/
            .custom-control-input:active ~ 
          .custom-control-label::before {
                background-color: black !important;
                border-color: black !important;
            }
  
            /*sets the border color of switch
          to black when it is not checked*/
            .custom-control-input:focus:not(:checked) ~ .custom-control-label::before {
                border-color: black !important;
            }
    </style>
    
    <title>Text Utils - Home</title>
  </head>
